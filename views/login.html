<!DOCTYPE html>

<head>
    <title>Login One</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="css/templatemo_style.css" rel="stylesheet" type="text/css">
</head>

<body class="templatemo-bg-gray">
    <%- message %>
        <div class="container">
            <div class="col-md-12">
                <h1 class="margin-bottom-15">Login Form One</h1>
                <form class="form-horizontal templatemo-container templatemo-login-form-1 margin-bottom-30" role="form" onsubmit="return false" method="post">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <div class="control-wrapper">
                                <label for="username" class="control-label fa-label"><i class="fa fa-user fa-medium"></i></label>
                                <input type="text" class="form-control" id="username" placeholder="Username" name="username">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="control-wrapper">
                                <label for="password" class="control-label fa-label"><i class="fa fa-lock fa-medium"></i></label>
                                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="checkbox control-wrapper">
                                <label>
	                  		<input type="checkbox"> Remember me
                		</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="control-wrapper">
                                <input type="submit" value="Log in" class="btn btn-info" id="login0">
                                <a href="forgot-password.html" class="text-right pull-right">Forgot password?</a>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <div class="col-md-12">
                            <label>Login with: </label>
                            <div class="inline-block">
                                <a href="/auth/facebook"><i class="fa fa-facebook-square login-with"></i></a>
                                <a href="/auth/twitter"><i class="fa fa-twitter-square login-with"></i></a>
                                <a href="/auth/google"><i class="fa fa-google-plus-square login-with"></i></a>
                                <a href="#"><i class="fa fa-tumblr-square login-with"></i></a>
                                <a href="#"><i class="fa fa-github-square login-with"></i></a>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="text-center">
                    <button type="button" class="templatemo-create-new" id="register0">Create new account <i class="fa fa-arrow-circle-o-right"></i></button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="javascripts/jquery.min.js"></script>
        <script type="text/javascript">
            $(function() {

                $("#register0").click(function() {
                    location.href = 'register';
                });
                $("#login0").click(function() {
                    var username = $("#username").val();
                    var password = $("#password").val();
                    var data = {
                        "uname": username,
                        "upwd": password
                    };
                    loginAjax(data)
                });

                function loginAjax(data) {
                    $.ajax({
                        url: '/login',
                        type: 'post',
                        data: data,
                        success: function(data, status) {
                            if (status == 'success') {
                                location.href = 'home';
                            }
                        },
                        error: function(data, status) {
                            if (status == 'error') {
                                location.href = 'login';
                            }
                        }
                    });
                }
            });
        </script>
</body>

</html>
